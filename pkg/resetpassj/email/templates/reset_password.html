<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>{{.AppName}} - Recuperación</title>
<style>
  body {
    margin: 0;
    background: #fff;
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    color: #333;
  }

  .center {
    width: 100%;
    padding: 50px 0;
    text-align: center;
  }

  .card {
    width: 100%;
    max-width: 440px;
    margin: 0 auto;
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 10px 28px rgba(0,0,0,0.12);
    overflow: hidden;
  }

  .header {
    background: linear-gradient(145deg, #0D47A1, #1976D2);
    padding-block: 38px;
    color: #fff;
  }

  .header h1 {
    margin: 0;
    font-size: 24px;
    font-weight: 600;
  }

  .content {
    padding: 35px 30px;
  }

  .content p {
    margin-bottom: 16px;
    font-size: 15px;
  }

  .code-box {
    margin-top: 28px;
    padding: 18px 32px;
    font-size: 34px;
    font-weight: 800;
    background: #111827;
    color: #fff;
    border-radius: 10px;
    letter-spacing: 6px;
    font-family: monospace;
  }

  .validity {
    margin-top: 24px;
    padding: 10px;
    background: #E3F2FD;
    color: #0D47A1;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
  }

  .footer {
    padding: 20px;
    font-size: 12px;
    color: #6b7280;
    border-top: 1px solid #eee;
  }
</style>

</head>
<body>

<div class="center">
  <div class="card">

    <div class="header">
      <h1>{{.AppName}}</h1>
    </div>

    <div class="content">
      <p>Este código es para <strong>restablecer tu contraseña</strong>.</p>
      <p>Ingresa el siguiente código donde se te solicite:</p>

      <div class="code-box">{{.Code}}</div>

      <div class="validity">
        Válido por <strong>{{.Minutes}} minutos</strong>.
      </div>
    </div>

    <div class="footer">
      No compartas este código con nadie.
    </div>

  </div>
</div>

</body>
</html>
