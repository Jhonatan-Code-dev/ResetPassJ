<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>{{.AppName}} - Recuperación</title>
<style>
  body {
    margin: 0;
    background: #f4f6f8;
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    color: #2c3e50;
  }

  .center {
    width: 100%;
    padding: 60px 0;
    text-align: center;
  }

  .card {
    width: 100%;
    max-width: 460px;
    margin: 0 auto;
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    overflow: hidden;
  }

  .header {
    background: linear-gradient(135deg, #0a192f, #1e3a8a);
    padding: 48px 20px;
    color: #f9fafb;
  }

  .header h1 {
    margin: 0;
    font-size: 26px;
    font-weight: 700;
    letter-spacing: 1px;
  }

  .content {
    padding: 40px 32px;
    background-color: #fff;
  }

  .content p {
    margin-bottom: 18px;
    font-size: 15px;
    line-height: 1.6;
  }

  .code-box {
    margin-top: 28px;
    padding: 20px 36px;
    font-size: 34px;
    font-weight: 800;
    background: #1e293b;
    color: #f9fafb;
    border-radius: 10px;
    letter-spacing: 8px;
    font-family: monospace;
  }

  .validity {
    margin-top: 24px;
    padding: 12px;
    background: #f0f4ff;
    color: #1e3a8a;
    border-left: 4px solid #3b82f6;
    border-radius: 6px;
    font-size: 14px;
    font-weight: 600;
  }

  .footer {
    padding: 22px;
    font-size: 12px;
    color: #6b7280;
    background: #fafafa;
    border-top: 1px solid #e5e7eb;
  }
</style>
</head>

<body>
  <div class="center">
    <div class="card">
      <div class="header">
        <h1>{{.AppName}}</h1>
      </div>

      <div class="content">
        <p>Este código es para <strong>restablecer tu contraseña</strong>.</p>
        <p>Ingresa el siguiente código donde se te solicite:</p>

        <div class="code-box">{{.Code}}</div>

        <div class="validity">
          Válido por <strong>{{.Minutes}} minutos</strong>.
        </div>
      </div>

      <div class="footer">
        No compartas este código con nadie. Si no solicitaste este cambio, ignora este mensaje.
      </div>
    </div>
  </div>
</body>
</html>
