<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{{AppName}} - Recuperación</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #eceff3;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #1f2937;
      -webkit-font-smoothing: antialiased;
    }

    .wrapper {
      width: 100%;
      padding: 50px 0;
      display: flex;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      width: 450px;
      border-radius: 16px;
      box-shadow: 0 12px 34px rgba(0,0,0,0.10);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #0D47A1 0%, #1976D2 100%);
      padding: 45px 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      color: #ffffff;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .content {
      padding: 40px 35px;
      text-align: center;
    }

    .content p {
      margin: 0 0 18px;
      font-size: 16px;
      font-weight: 400;
      color: #374151;
      line-height: 1.6;
    }

    .code-box {
      margin-top: 30px;
      display: inline-block;
      padding: 22px 36px;
      font-size: 38px;
      font-weight: 900;
      background: #111827;
      color: #ffffff;
      border-radius: 12px;
      letter-spacing: 7px;
      font-family: "Courier New", monospace;
      user-select: text;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    }

    .validity {
      margin-top: 30px;
      padding: 12px;
      background: #E3F2FD;
      color: #0D47A1;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
    }

    .footer {
      text-align: center;
      padding: 22px 18px;
      font-size: 13px;
      color: #6b7280;
      border-top: 1px solid #e5e7eb;
    }

  </style>
</head>
<body>

  <div class="wrapper">
    <div class="card">

      <div class="header">
        <h1>{{AppName}}</h1>
      </div>

      <div class="content">

        <p>Este código es para <strong>restablecer tu contraseña</strong>.</p>
        <p>Ingresa el siguiente código en el formulario correspondiente:</p>

        <div class="code-box">
          {{Code}}
        </div>

        <div class="validity">
          Código válido por <strong>{{Minutes}} minutos</strong>.
        </div>

      </div>

      <div class="footer">
        No compartas este código con nadie.
      </div>

    </div>
  </div>

</body>
</html>
