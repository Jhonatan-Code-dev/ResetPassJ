<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{{AppName}} - Recuperación</title>
</head>
<body style="margin:0; padding:0; background:#f5f7fa; font-family: Arial, sans-serif;">

  <table width="100%" cellspacing="0" cellpadding="0" style="padding: 30px 0;">
    <tr>
      <td align="center">

        <table width="420" cellspacing="0" cellpadding="0" 
               style="background:#ffffff; border-radius:8px; box-shadow:0 3px 12px rgba(0,0,0,0.08);">

          <!-- Título del Sistema -->
          <tr>
            <td style="padding: 22px; text-align:center; background:#4f46e5;">
              <h2 style="margin:0; color:white; font-size:22px;">{{AppName}}</h2>
            </td>
          </tr>

          <!-- Mensaje corto -->
          <tr>
            <td style="padding: 28px 32px; text-align:center; color:#333; font-size:15px;">
              
              <p style="margin:0 0 20px 0;">
                Este código es para restablecer tu contraseña.
              </p>

              <!-- Código destacado -->
              <div style="display:inline-block; background:#4f46e5; color:#fff; 
                          padding:14px 28px; border-radius:6px; font-size:24px; letter-spacing:2px; margin:20px 0;">
                {{Code}}
              </div>

              <!-- Tiempo de expiración -->
              <p style="margin-top:24px; color:#555; font-size:14px;">
                Código válido por <strong>{{Minutes}} minutos</strong>.
              </p>

            </td>
          </tr>

        </table>

      </td>
    </tr>
  </table>

</body>
</html>
